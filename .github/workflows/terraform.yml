name: Terraform CI/CD

on:
  push:
    branches: ["main"]
    paths:
      - "terraform/**"
      - ".github/workflows/terraform.yml"
  pull_request:
    paths:
      - "terraform/**"
      - ".github/workflows/terraform.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

jobs:
  checks:
    name: Terraform Checks (always runs)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform
    env:
      TF_IN_AUTOMATION: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
          terraform_wrapper: false

      # Never fail the pipeline on fmt; just report it.
      - name: Terraform fmt (report-only)
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform init (no-backend for validation)
        run: terraform init -input=false -backend=false

      - name: Terraform validate
        run: terraform validate -no-color

  deploy:
    name: Terraform Plan/Apply (OIDC + Remote State)
    runs-on: ubuntu-latest
    needs: checks
    defaults:
      run:
        working-directory: terraform
    env:
      TF_IN_AUTOMATION: "true"
      AWS_REGION: us-east-1

    # This job runs only if the required secrets exist.
    # Add these repo secrets:
    # - AWS_ROLE_TO_ASSUME
    # - TF_STATE_BUCKET
    # - TF_STATE_DDB_TABLE
    # Optional:
    # - TF_STATE_KEY (defaults below)
    if: |
      secrets.AWS_ROLE_TO_ASSUME != '' &&
      secrets.TF_STATE_BUCKET != '' &&
      secrets.TF_STATE_DDB_TABLE != ''

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
          terraform_wrapper: false

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions-terraform

      - name: Confirm AWS identity
        run: aws sts get-caller-identity

      # Remote state configured at runtime so the repo works even if backend.tf is missing.
      - name: Terraform init (remote state)
        run: |
          KEY="${{ secrets.TF_STATE_KEY }}"
          if [ -z "$KEY" ]; then KEY="state/terraform.tfstate"; fi

          terraform init -input=false \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=${KEY}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_STATE_DDB_TABLE }}" \
            -backend-config="encrypt=true"

      - name: Terraform plan (save plan)
        run: terraform plan -no-color -input=false -out=tfplan

      # Apply only on push to main (not on PRs)
      - name: Terraform apply
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: terraform apply -input=false -auto-approve tfplan
